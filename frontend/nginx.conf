server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Brotli Compression (preferred - ~20-30% smaller than gzip)
    brotli on;
    brotli_comp_level 6;
    brotli_static on;
    brotli_types text/plain text/css application/json application/javascript application/x-javascript
                 text/xml application/xml application/xml+rss text/javascript
                 application/vnd.ms-fontobject application/x-font-ttf font/opentype
                 image/svg+xml image/x-icon;

    # Gzip Compression (fallback for older browsers)
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript
               text/xml application/xml application/xml+rss text/javascript
               application/vnd.ms-fontobject application/x-font-ttf font/opentype
               image/svg+xml image/x-icon;

    # Cache static assets aggressively (JS/CSS have content hashes from Vite)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.html;
        # Don't cache index.html (so new deploys are picked up)
        add_header Cache-Control "no-cache";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}